integration-tests:
  stage: integration
  extends:
    - .on-push-and-master
  inherit:
    variables: false
  variables:    
    # these variables are actually transported to the other side,
    # even though inherit:variables:false
    HORRIBLE_MESS: marcus-hates-this
    CI_UPSTREAM_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
    CI_UPSTREAM_COMMIT_BRANCH: $CI_COMMIT_BRANCH
    CI_UPSTREAM_DEFAULT_BRANCH: $CI_DEFAULT_BRANCH
  trigger:
    project: m-team/integration/test-ssh-oidc
    branch: main
    strategy: depend

publish-debian-bookworm:
  stage: publish
  ## FIXME: Use one standard image here!
  #image: "${DOCKER_IMAGE_NAMESPACE}_${DOCKER_IMAGE_NAME}_${DISTRO}-${RELEASE}:${DOCKER_IMAGE_VERSION}"
  image: "marcvs/test_ssh-oidc_debian-bookworm:1"
  needs:
    - job: build-debian-bookworm
      artifacts: true
    - project: m-team/integration/test-ssh-oidc
      job: integration-debian-bookworm
      artifacts: false

  script:
    - |
      find results
      echo "aaaaaaaaaa"
      # Ensure package version is not yet in pre-release
      (
          cd results
          for FILE in *rpm *deb; do 
              ssh ${REPO_USER}@${REPO_HOST} "~/ci-voodoo/ci-tools/is-file-in-repo.sh " -t {$PUBLISH_RESULTS_REPO} -d ${DISTRO} -r ${RELEASE} -f ${FILE} || {
                  echo "FILE DOES ALREADY EXIT"
                  exit 1
              }
          done
      )

      echo "bbbbbbbbbbb"
      # Copy files to new repo

      ${PUBLISH_RESULTS_REPO}

      # Sign prerel repo
      ssh ${REPO_USER}@${REPO_HOST} "~/ci-voodoo/ci-tools/sign-repo.sh -t ${PUBLISH_RESULTS_REPO} -d ${DISTRO} -r ${RELEASE}"



